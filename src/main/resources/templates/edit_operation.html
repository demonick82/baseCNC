<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <title>Редактировать деталь</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">
            База данных
        </a>
        <div class="row">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Главная</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container pt-3">
    <h4>Редактировать операции</h4>
    <form method="POST" th:action="@{/editOperation(id=${program.id})}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">
                    №
                </th>
                <th scope="col">
                    Наименование
                </th>
                <th scope="col">
                    № программы
                </th>
                <th scope="col">
                    № инструмента
                </th>
                <th scope="col">
                    Инструмент
                </th>
                <th scope="col">
                    Примечание
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operation : ${operations}" , th:with="counter=${increment.incrementAndGet}">
                <td>
                    <a th:text="${counter}"></a>
                </td>
                <td>
                    <input type="text" class="form-control" id="operationName" name="operationName"
                           th:value="${operation.operationName}">
                </td>
                <td>
                    <a th:text="${operation.programNumber}"></a>
                </td>
                <td>
                    <a th:text="${operation.tool.toolNumber}"></a>
                </td>
                <td>
                    <a th:text="${operation.tool.toolName}"></a>
                </td>
                <td>
                    <input type="text" class="form-control" id="description" name="description"
                           th:value="${operation.description}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Изменить</button>
        <div th:if="${errorMessage!=null}" th:text="${errorMessage}"
             style="color:red; font-weight: bold; margin: 30px 0px;">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
