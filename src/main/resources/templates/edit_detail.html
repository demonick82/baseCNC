<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <title>Главная</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand">
      База данных
    </a>
    <div class="row">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"  sec:authorize="hasAnyRole('ROLE_ADMIN')">
          <a class="nav-link active" th:href="@{/}">Добавить чертеж</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
          <a class="nav-link active" th:href="@{/}">Добавить техпроцесс</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}">Главная</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container pt-3">
  <h4>Редактировать деталь</h4>
  <form method="POST" th:action="@{/addDetail(id=${detail.id})}">
    <div class="mb-3">
      <label for="drawNumber" class="form-label">№ Чертежа</label>
      <input type="text" class="form-control" id="drawNumber" name="drawingNumber"  th:value="${detail.drawingNumber}">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" class="form-control" id="name" name="name"  th:value="${detail.name}">
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
    <div th:if="${errorMessage!=null}" th:text="${errorMessage}"
         style="color:red; font-weight: bold; margin: 30px 0px;">
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
